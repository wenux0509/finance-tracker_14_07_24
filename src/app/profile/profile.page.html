<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/expense-tracker"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar class="profile-picture">
    <ion-img [src]="photo"></ion-img>
  </ion-avatar>

  <ion-item>
    <ion-label>Username: {{ username }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>User id: {{ userId }}</ion-label>
  </ion-item>

  <ion-button expand="block" (click)="takePicture()">Upload Picture</ion-button>
  <ion-button expand="block" class="confirm-button" *ngIf="showConfirmUpload" (click)="confirmUpload()">Confirm Upload</ion-button>
  <ion-button expand="block" class="cancel-button" *ngIf="showConfirmUpload" (click)="cancelUpload()">Cancel</ion-button>
</ion-content>
