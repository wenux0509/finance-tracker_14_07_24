<ion-header>
  <ion-toolbar>
    <ion-title>
      Recover Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Secret Number</ion-label>
    <ion-input type="number" [(ngModel)]="secretnum"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">New Password</ion-label>
    <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="recoverPassword()">Reset Password</ion-button>
  <p>Remembered your password? <a routerLink="/login">Login here</a></p>
</ion-content>
